<!DOCTYPE>
<html >
<head>
<title>CSS Tablo Oluşturma</title>
</head>

<body>
<div style=" width:640px; height:620px; margin:0 auto">

<div style="width: 300px; height: 170px; background: rgb(238, 150, 150); border: 2px dotted #000; 
color: rgb(255, 255, 255); font:bolder 20px tahoma; text-align: center; padding: 130px 0 0 0; float:left">1.Kutu</div>

<div style="width: 300px; height: 170px; background: rgb(231, 210, 116); border: 2px dotted #000; 
color: rgb(255, 255, 255); font: bold 20px tahoma; text-align: center; padding: 130px 0 0 0; float:left; margin:0 0 0 20px">2.Kutu</div>

<div style="width: 300px; height: 170px; background: rgb(211, 141, 211); border: 2px dotted #000; 
color: rgb(255, 255, 255); font: bold 20px tahoma; text-align: center; padding: 130px 0 0 0; float:left;margin: 20px 0 0 0;">3.Kutu</div>
</div>
</body>

<! marginde auto kullanarak oluşturduğum kutuyu ortalayabilirim. text-align center ile metni hizalayabilirim.
solid:düz çerçeve dotted ile noktalı çerçeve. padding ile kutunun iç kenarlarından boşluk bırakabiliyorum.
padding kullanınca kutunun boyutu değişeceği için kutu boyutunu height ve widthten düşmemiz gerekiyor. position
sayfada bulunan nesnelerin konumlandırılmasında kullanılır.>
